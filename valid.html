<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="valid.css">
    <title>Document</title>
</head>
<body>
<div class="form">
    <form action="#" id="form-id" class="form-list">
        <div class="item">
<!--            <label for="forName" class="form-label">Name</label>-->
            <input type="text" id="forName" name="name" class="_input input-form _req" placeholder="Name*">
        </div>
        <div class="item">
            <input type="text" name="full name" class="_input form-full-name " placeholder="Full name">
        </div>
        <div class="item">
            <input type="text" name="email" class="_input input-form _req _email" placeholder="E-mail*">
        </div>
        <div class="item">
            <input type="text" name="phone" class="_input input-form _req _phone" placeholder="Phone*">
        </div>
        <div class="item">
            <input type="checkbox" id="privacy check" class="form-input _req">
            <label for="privacy check" class="form-label">Accept Privacy policy</label>
        </div>
        <button class="btn" type="submit">Submit form</button>
    </form>
</div>



<script src="valid.js"></script>
</body>
</html>
